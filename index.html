<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年倒计时</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000000, #1a0033);
            font-family: "Microsoft YaHei", sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .start-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px #ff0;
            animation: pulse 1.5s infinite;
            z-index: 100;
        }

        .number {
            font-size: 30em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #8a2be2, 0 0 40px #8a2be2;
            position: absolute;
            z-index: 2;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease-out;
        }

        .number.active {
            opacity: 1;
            transform: scale(1);
        }

        .text-animation {
            font-size: 8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #8a2be2, 0 0 40px #8a2be2;
            position: absolute;
            z-index: 2;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s ease-out;
            letter-spacing: 8px;
            width: 100%;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.5);
        }

        .text-animation.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .year {
            font-size: 10em;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            font-weight: 900;
        }

        .particle {
            position: absolute;
            background: #8a2be2;
            border-radius: 50%;
            pointer-events: none;
            animation: float 3s infinite ease-in-out;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            transform-origin: center;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .final-wishes {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            display: none;
            z-index: 3;
        }

        .final-wishes .message {
            font-size: 6em;
            color: #fff;
            text-shadow: 0 0 20px #8a2be2, 0 0 40px #8a2be2;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 1s forwards;
        }

        .final-wishes .name {
            font-size: 8em;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            font-weight: bold;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        @keyframes sparkleAnim {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        @keyframes textFloat {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
            100% { transform: translateY(0) scale(1); }
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="startHint" class="start-hint">点击屏幕开始倒计时</div>
    
    <audio id="bgMusic" loop>
        <source src="http://ws.stream.qqmusic.qq.com/C400000qqSxs3vsaOD.m4a?guid=419915550&vkey=E541DB0C58D4DD2BAE7154E582C146D36AA9E14FA3F597C1A86AB1559C46283B10993EAB93BDE9FC564F9EEC35CBC174FF701EF4A6E318F1__v21e2a16b6&uin=&fromtag=120032&src=C400003SrM1k0YNYHU.m4a" type="audio/mp4">
    </audio>

    <div class="container" id="container"></div>

    <script>
        const container = document.getElementById('container');
        const messages = [
            '大强祝你',
            '2025',
            '新年快乐！',
            '祝你发大财',
            '每天都要开开心心'
        ];
        const particleCount = 150;

        // 创建背景粒子
        function createParticleBackground() {
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 3}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                // 随机紫色系颜色
                const hue = 260 + Math.random() * 60; // 260-320 范围的紫色
                const saturation = 70 + Math.random() * 30; // 70-100%
                const lightness = 50 + Math.random() * 20; // 50-70%
                particle.style.background = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                document.body.appendChild(particle);
            }
        }

        // 创建烟花效果
        function createFirework(x, y) {
            const colors = [
                '#ff0', '#ff3', '#f62', '#f24', '#f0f', '#95f',
                '#ff9999', '#99ff99', '#9999ff', '#ffff99'
            ];
            
            for (let i = 0; i < 36; i++) {
                const angle = (i * 10) * Math.PI / 180;
                const velocity = 2 + Math.random() * 2;
                const dx = Math.cos(angle) * 100 * velocity;
                const dy = Math.sin(angle) * 100 * velocity;
                
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--dx', `${dx}px`);
                particle.style.setProperty('--dy', `${dy}px`);
                particle.style.animation = 'firework 1s ease-out forwards';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const size = Math.random() * 100 + 50;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            
            // 创建SVG粒子效果
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', '50%');
            circle.setAttribute('cy', '50%');
            circle.setAttribute('r', '40%');
            circle.setAttribute('fill', 'none');
            circle.setAttribute('stroke', `hsl(${Math.random() * 60 + 260}, 100%, 70%)`);
            circle.setAttribute('stroke-width', '2');
            
            svg.appendChild(circle);
            sparkle.appendChild(svg);
            
            sparkle.style.animation = 'sparkleAnim 1.5s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1500);
        }

        function createTextEffect(x, y) {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createSparkle(
                        x + (Math.random() - 0.5) * 200,
                        y + (Math.random() - 0.5) * 100
                    );
                }, i * 100);
            }
        }

        function showText(text, isLast = false) {
            return new Promise(resolve => {
                const element = document.createElement('div');
                element.className = 'text-animation';
                element.textContent = text;
                container.appendChild(element);

                setTimeout(() => {
                    element.classList.add('active');
                    // 每显示一个文字就放烟花
                    createFirework(window.innerWidth / 1, window.innerHeight / 1);
                }, 100);

                if (!isLast) {
                    setTimeout(() => {
                        element.style.opacity = '0';
                        setTimeout(() => {
                            element.remove();
                            resolve();
                        }, 800);
                    }, 1500);
                } else {
                    // 最后一个文字显示后开始持续放烟花
                    startFireworks();
                    resolve();
                }
            });
        }

        function showNumber(number) {
            return new Promise(resolve => {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                numberElement.textContent = number;
                container.appendChild(numberElement);

                setTimeout(() => numberElement.classList.add('active'), 100);

                setTimeout(() => {
                    numberElement.style.opacity = '0';
                    setTimeout(() => {
                        numberElement.remove();
                        resolve();
                    }, 500);
                }, 900);
            });
        }

        function startFireworks() {
            return setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }, 100); // 增加烟花频率
        }

        async function startCountdown() {
            // 倒计时
            for (let i = 3; i > 0; i--) {
                await showNumber(i);
                createFirework(window.innerWidth / 1, window.innerHeight / 1);
            }

            // 依次显示祝福语
            for (let i = 0; i < messages.length; i++) {
                const isLast = i === messages.length - 1;
                await showText(messages[i], isLast);
            }
        }

        // 初始化
        createParticleBackground();

        document.addEventListener('click', function() {
            document.getElementById('startHint').style.display = 'none';
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.play().catch(console.error);
            startCountdown();
        }, { once: true });
    </script>
</body>
</html>
